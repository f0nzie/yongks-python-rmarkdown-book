bookdown::bs4_book:
  config:
      fontsettings:
      theme: Sepia
      family: sans
      size: 2
  theme:
    highlight: tango
    # primary: "#982a31"
    primary: "#3c99ca"
    fg: "#2b2121"
    bg: "#ffffff"
  repo: https://github.com//f0nzie/yongks-python-rmarkdown-book

bookdown::gitbook:
  toc_depth: 4
  css: custom.css
  config:
    toc:
      collapse: subsection
      scroll_highlight: yes
      before: |
        <li><a href="./">Python Bookdown</a></li>
      after:
        <li><a href="https://github.com/yongks/python_bookdown" target="blank">Original repo by Keh-Soon Yong</a></li>
        <li><a href="https://github.com/f0nzie/yongks-python-rmarkdown-book/" target="blank">This book repo by Alfonso R. Reyes</a></li>
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with Yihui Xie's bookdown</a></li>
    toolbar:
      position: fixed
    download: null
    search: yes
    fontsettings:
      theme: Sepia
      family: sans
      size: 2
    sharing:
      github: yes
      facebook: no
      twitter: no
  split_by: chapter
  highlight: tango

bookdown::pdf_book:
  keep_tex: yes
  latex_engine: lualatex
  citation_package: natbib
  template: null
  pandoc_args: [--top-level-division=chapter, --wrap=none]
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
  highlight_bw: yes
  quote_footer: ["\\VA{", "}{}"]
